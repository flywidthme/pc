<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pc端项目</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="header-main">
                <h1 class="logo">
                    <img src="./img/logo.png" alt="logo">
                </h1>
                <img src="./img/musicon.gif" class="music-icon" alt="music">
                <ul class="nav">
                    <li>
                        <h3 class="up">
                            <img src="./img/home.png" alt="home">
                        </h3>
                        <h3 class="down">
                            <img src="./img/home_gruen.png" alt="home">
                        </h3>


                    </li>
                    <li>
                        <h3 class="up">Course</h3>
                        <h3 class="down">Course</h3>
                    </li>
                    <li>
                        <h3 class="up">Works</h3>
                        <h3 class="down">Works</h3>
                    </li>
                    <li>
                        <h3 class="up">About</h3>
                        <h3 class="down">About</h3>
                    </li>
                    <li>
                        <h3 class="up">Team</h3>
                        <h3 class="down">Team</h3>
                    </li>
                </ul>
            </div>
        </header>
        <div class="content"></div>
    </div>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
